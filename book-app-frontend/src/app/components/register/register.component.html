<div
  class="d-flex flex-column align-items-center p-3"
  style="min-height: 100vh"
>
  <header class="bg-light border-bottom mb-4 w-100" style="max-width: 500px">
    <div class="d-flex justify-content-center gap-2 flex-wrap p-3">
      <h2>Registrera dig</h2>
    </div>
  </header>

  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="d-flex flex-column gap-3"
  >
    <div>
      <input
        type="text"
        formControlName="username"
        placeholder="Användarnamn"
        class="form-control"
        [class.is-invalid]="
          form.controls['username'].invalid && form.controls['username'].touched
        "
      />
      <div
        class="invalid-feedback"
        *ngIf="
          form.controls['username'].invalid && form.controls['username'].touched
        "
      >
        Ange ett användarnamn.
      </div>
    </div>
    <div>
      <input
        type="password"
        formControlName="password"
        placeholder="Lösenord"
        class="form-control"
        [class.is-invalid]="
          form.controls['password'].invalid && form.controls['password'].touched
        "
      />
      <div
        class="invalid-feedback"
        *ngIf="
          form.controls['password'].invalid && form.controls['password'].touched
        "
      >
        Ange ett lösenord.
      </div>
    </div>
    <button type="submit" class="btn btn-success">Registrera dig</button>
  </form>
  <p *ngIf="message" class="mt-3">{{ message }}</p>
</div>
